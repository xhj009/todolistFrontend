<div class="container">
   <div class="card-body">
       <h5 class=" h2 text-center mb-4 card-title" *ngIf="!lista.id else actualiza">Crear tarea</h5>

       <ng-template #actualiza>
        <h5 class=" h2 text-center mb-4 card-title">Actualizar tarea</h5>
       </ng-template>
       <form >
           <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="lista.nombre">
                </div>
            </div>

            <div class="form-group row mt-4">
                <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="descripcion" [(ngModel)]="lista.descripcion">
                    </div>
            </div>

            <button class="btn btn-success" role="button" (click)="crear()" > Gurdar </button>
            <button class="btn btn-dark m-2" [routerLink]="['/lista']">Volver</button>
       </form>
   </div>
</div>
