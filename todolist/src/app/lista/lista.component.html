<div class="container">
    <h2 class=" h2 text-center mb-3"> <img src="https://img.freepik.com/vector-gratis/empresario-sosteniendo-lapiz-gran-lista-verificacion-completa-marcas-graduacion_1150-35019.jpg?size=626&ext=jpg" alt="100px" width="100px"> Lista de tareas </h2>

    <button class="btn btn-success m-2" [routerLink]="['/lista/formulario']"  > <i class="fa-solid fa-plus"></i></button>
<table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lista of list">
        <th>{{lista.id}}</th>
        <td>{{lista.nombre}}</td>
        <td>{{lista.descripcion}}</td>
        <td>
            <button class="btn btn-warning" [routerLink]="['/lista/formulario/', lista.id]" > <i class="fa-solid fa-pen-to-square"></i></button>
            <button class="btn btn-danger m-2" (click)="eliminar(lista)"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
      
    </tbody>
  </table>

</div>
